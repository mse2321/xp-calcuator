<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Revyn Tools: XP Calculator</title>
        <link rel="stylesheet" href="css/revanTools.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="js/xpCalculator.js"></script>
    </head>

    <body>
         <div data-role="page" id="home">
                <header data-role="header" data-theme="a">
                    <h1>Revyn Tools</h1>
                </header>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home" data-transition="none" data-icon="home">XP</a></li>
                        <li><a href="#char" data-transition="none" data-icon="plus">Character</a></li>
                    </ul>
                </div>
                <div data-role="content">
                    <h2>XP Calculator</h2>
                    <label for="charName">Character Name</label>
                    <input type="text" id="charName" data-inset="true">
                    <label for="charLevel">Character Level</label>
                    <input type="text" id="charLevel" data-inset="true">
                    <label for="currXp">Current XP</label>
                    <input type="number" id="currXp" data-inset="true">
                    <label for="newXp">Newly Earned XP</label>
                    <button id="numValues" data-theme="b">Preset XP Values</button>
                   <div class="hidden" id="hiddenDropDown">
                    <select name="newXp" id="newXp" data-role="none">
                        <option value="#">Select Points</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                        <option value="1000">1000</option>
                    </select>
                    </div>
                    <input type="number" id="newXp2" data-inset="true">
                    <br />
                    <button type="submit" value="submit" id="submit">Submit</button>
                    <button id="clearRuns" onClick="return confirm('Are you sure?')" data-theme="b">Clear Totals</button>
                    <br />
                    <label for="newTotalXp">New Current XP</label>
                    <div id="newTotalXp"></div>
                    <br />
                </div>
            
                <footer data-role="footer" data-theme="a">
                    <h4>ME Innovation &copy; 2016</h4>
                </footer>
            </div>
            
    
            <div data-role="page" id="char">
                <header data-role="header" data-theme="b">
                    <h1>XP Calculator</h1>
                </header>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home" data-transition="none" data-icon="home">XP</a></li>
                        <li><a href="#char" data-transition="none" data-icon="plus">Character</a></li>
                    </ul>
                </div>
                <div data-role="content" class="content" align="center">
                    <h3>Character Information</h3>
                    <div id="characterName"></div>
                    <div id="characterLevel"></div>
                    <div id="nextLevelCalc"></div>
                </div>
            
                <footer data-role="footer" data-theme="a">
                    <h4>ME Innovation &copy; 2015</h4>
                </footer>
            </div>
        </body>
    </body>
</html>
